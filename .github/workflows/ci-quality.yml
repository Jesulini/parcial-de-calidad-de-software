name: CI Quality Pipeline

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Validate coverage threshold
        run: |
          echo "Validating coverage..."
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "Coverage: $COVERAGE%"
          REQUIRED=80
          RESULT=$(echo "$COVERAGE < $REQUIRED" | bc -l)
          if [ "$RESULT" -eq 1 ]; then
            echo "Coverage threshold not met. Required: $REQUIRED%"
            exit 1
          fi
